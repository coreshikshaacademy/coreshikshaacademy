<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Login Page</title>
   <link rel="stylesheet" href="/register and login form/login/login.css"> <!-- Link to external CSS -->
</head>
<body>
   <section class="login-section">
      <div class="login-container">
         <h2>Login</h2>
         <form action="#" method="POST">
            <div class="form-group">
               <label for="email">Email:</label>
               <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
               <label for="password">Password:</label>
               <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>
            <button type="submit" class="login-btn">Login</button>
         </form>
         <p class="register-link">
            Don't have an account? <a href="registration.html">Register Here</a>
         </p>
      </div>
   </section>
   <script src="/register and login form/login/login.js">  </script>
</body>
</html>
