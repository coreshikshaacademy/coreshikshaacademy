<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Signup - Core Shiksha Academy</title>
    <link rel="stylesheet" href="auth.css">
</head>
<body>
    <div class="auth-container">
        <!-- Login Form -->
        <div id="login-form-container" class="form-container">
            <h2>Login</h2>
            <form id="login-form">
                <div class="form-group">
                    <label for="login-email">Email</label>
                    <input type="email" id="login-email" placeholder="your@email.com" required>
                </div>
                <div class="form-group">
                    <label for="login-password">Password</label>
                    <input type="password" id="login-password" placeholder="Your Password" required>
                </div>
                <button type="submit" class="btn">Login</button>
            </form>
            <div class="separator"><span>OR</span></div>
            <button id="google-signin-btn" class="btn google-btn">
                <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google logo">
                Sign in with Google
            </button>
            <p class="toggle-form">Don't have an account? <a href="#" id="show-signup">Sign up</a></p>
        </div>

        <!-- Signup Form -->
        <div id="signup-form-container" class="form-container" style="display: none;">
            <h2>Sign Up</h2>
            <form id="signup-form">
                <div class="form-group">
                    <label for="signup-email">Email</label>
                    <input type="email" id="signup-email" placeholder="your@email.com" required>
                </div>
                <div class="form-group">
                    <label for="signup-password">Password</label>
                    <input type="password" id="signup-password" placeholder="Create a Password" required>
                </div>
                <button type="submit" class="btn">Sign Up</button>
            </form>
            <div class="separator"><span>OR</span></div>
            <button id="google-signup-btn" class="btn google-btn">
                <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google logo">
                Sign up with Google
            </button>
            <p class="toggle-form">Already have an account? <a href="#" id="show-login">Log in</a></p>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="auth.js"></script>
</body>
</html>
